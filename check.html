<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p><strong>Server IP:</strong> <span class="server-ip">quite-calculate.gl.joinmc.link [1.20.1]</span></p>



    <script>
        async function testFetchSpeed(url) {
            console.time("fetchTime");
            try {
                const response = await fetch(url);
                await response.json();
                console.timeEnd("fetchTime");
            } catch (error) {
                console.error("Error during fetch:", error);
                console.timeEnd("fetchTime");
            }
        }

        testFetchSpeed("https://api.mcsrvstat.us/2/quite-calculate.gl.joinmc.link");

    </script>
</body>

</html>
